<!DOCTYPE html>
<html>
    <head>
        <title>Fourier Transform</title>
        <link rel="stylesheet" href="styles.css">
        <script src="core.js"></script>
        <script src="events.js"></script>
        <script src="math.js"></script>
        <script src="testing.js"></script>
    </head>
    <body>
        <div id="infoTab">
            <a href="https://github.com/jefvaia/FourierSimJS">GitHub Repo</a>
            </br></br>
            <p class="TsimpleNumberInput">Vector</p>
            <input class="IsimpleNumberInput" onchange="changeVector()" id="vector" type="number" min="0" value="0" autocomplete="off">
            <p class="TsimpleNumberInput">Size</p>
            <input class="IsimpleNumberInput" onchange="changeSize()" id="size" type="number" min="0" value="0" autocomplete="off">
            <p class="TsimpleNumberInput">Speed</p>
            <input class="IsimpleNumberInput" onchange="changeSpeed()" id="speed" type="number" value="0" autocomplete="off">
            <p class="TsimpleNumberInput">Begin Angle</p>
            <input class="IsimpleNumberInput" onchange="changeBegin()" id="begin" type="number" value="0" autocomplete="off">
            <p class="TsimpleNumberInput">Start</p>
            <input class="IsimpleNumberInput" type="checkbox" id="state" onchange="changeState()" autocomplete="off">

            <p class="TsimpleNumberInput">Circle Color</p>
            <input type="color" value="#00FF00" onchange="circleColorChange()" id="circleColor" autocomplete="off">
            <p class="TsimpleNumberInput">Circle Arms Color</p>
            <input type="color" value="#0000FF" onchange="circleArmColorChange()" id="circleArmColor" autocomplete="off">
            <p class="TsimpleNumberInput">Draw Line Color</p>
            <input type="color" value="#FF0000" onchange="lineColorChange()" id="lineColor" autocomplete="off">
            <p class="TsimpleNumberInput">Line Fade Factor</p>
            <input class="IsimpleNumberInput" onchange="changeFadeFactor()" id="fadeFactor" type="number" min="0" value="0" autocomplete="off">
            <p class="TsimpleNumberInput">Background Color</p>
            <input type="color" value="#FFFFFF" onchange="bgColorChange()" id="bgColor" autocomplete="off">

            <h1>In development. Gaat zowieso breken.</h1>

            <p class="TsimpleNumberInput">Draw Mode</p>
            <input class="IsimpleNumberInput" type="checkbox" id="drawing" onchange="changeDrawState()" autocomplete="off"></br>
            <button onclick="endDrawing()">End drawing</button>
            <button onclick="toVectors()">Drawing to Vectors</button>
        </div>
            <div id="canvasTab">
        </div>
    </body>
</html>
